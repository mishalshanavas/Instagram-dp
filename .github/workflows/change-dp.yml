name: Update Instagram DP

on:
  schedule:
    # Run every 2 hours - Time manager will handle smart scheduling
    - cron: "0 */2 * * *"
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run (bypass all time and rate limits)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  update-dp:
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore session cache
        uses: actions/cache@v4
        with:
          path: data/session.json
          key: insta-session-${{ github.run_id }}
          restore-keys: |
            insta-session-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt

      - name: Run main script with smart time management
        env:
          USERNAME: ${{ secrets.INSTA_USER }}
          PASSWORD: ${{ secrets.INSTA_PASS }}
          FORCE_RUN: ${{ github.event.inputs.force_run }}
        run: |
          cd src
          python main.py
          
          # Write summary to Actions UI
          echo "### Instagram DP Update" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Index:** $(cat ../data/index.txt)" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Run:** $FORCE_RUN" >> $GITHUB_STEP_SUMMARY

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we're up to date before committing
          git pull --rebase origin main || echo "Nothing to rebase"

          # Add all tracking files and updated README
          git add data/index.txt data/last_run.txt data/next_scheduled.txt data/config.json 2>/dev/null || true
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update DP [$(date '+%Y-%m-%d %H:%M UTC')] [skip ci]"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git push origin HEAD:main
            echo "Changes committed and pushed"
          fi
