name: Update Instagram DP

on:
  schedule:
    - cron: "20 */4 * * *"    # every 4 hours at :20
  workflow_dispatch:            # manual trigger

permissions:
  contents: write

jobs:
  update-dp:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random delay (anti-detection, skipped on manual runs)
        if: github.event_name == 'schedule'
        run: |
          DELAY=$((RANDOM % 2700))
          echo "Sleeping ${DELAY}s before running..."
          sleep $DELAY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Change profile picture
        env:
          USERNAME: ${{ secrets.INSTA_USER }}
          PASSWORD: ${{ secrets.INSTA_PASS }}
        run: cd src && python main.py

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/index.txt data/session.json 2>/dev/null || true
          git diff --staged --quiet && exit 0
          git commit -m "update dp [skip ci]"
          git push
